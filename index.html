<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <h2>Its player ones turn</h2>
      <div class="board">
        <div class="tile top-left"></div>
        <div class="tile top-center"></div>
        <div class="tile top-right"></div>
        <div class="tile mid-left"></div>
        <div class="tile mid-center"></div>
        <div class="tile mid-right"></div>
        <div class="tile bot-left"></div>
        <div class="tile bot-center"></div>
        <div class="tile bot-right"></div>
      </div>
      <button class="reset">Reset</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
